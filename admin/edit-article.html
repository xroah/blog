<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑</title>
    <link rel="stylesheet" href="./vendors/styles/quill.snow.css">
    <link rel="stylesheet" href="./vendors/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/edit-article.css">
</head>

<body>
    <section class="container">
        <sys-nav></sys-nav>
        <main class="main-content">
            <div class="top-title">编辑文章</div>
            <form class="mt-3">
                <input type="hidden" id="articleId">
                <div class="form-group">
                    <label for="title">文章标题：</label>
                    <input type="text" class="form-control" id="title" autocomplete="off" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="category">文章分类：</label>
                    <select class="form-control" id="category">
                    </select>
                </div>
                <div class="form-group">
                    <label for="tag">文章标签：</label>
                    <input type="text" class="form-control" id="tag" autocomplete="off" placeholder="文章标签，以分号分隔">
                </div>
                <div class="form-group">
                    <label>文章内容：</label>
                    <div class="editor-container flex-fill">
                        <div id="toolbar"></div>
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="secret">
                        <label class="custom-control-label" for="secret">仅自己可见</label>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary mr-2" id="save">保存</button>
                    <a href="javascript: history.back();" class="btn btn-light">取消</a>
                </div>
            </form>
            </div>
            <div class="upload-image-wrapper justify-content-center align-items-center">
                <div class="preview-wrapper">
                    <button class="close-preview btn btn-danger">&times;</button>
                    <div class="preview">
                        <input type="file" id="pickImage" accept="image/jpeg,image/png">
                        <img id="imgViewer">
                    </div>
                    <div class="bg-white text-right p-2">
                        <button class="btn btn-primary" id="upload">确定</button>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress w-100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="./vendors/js/quill.min.js"></script>
    <script type="module" src="./js/edit-article.js"></script>
</body>

</html>
