<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vendors/styles/quill.snow.css">
    <link rel="stylesheet" href="./vendors/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/edit-article.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="editor-container flex-fill">
                <div id="toolbar"></div>
                <div id="editor"></div>
            </div>
        </div>
    </div>
    <div class="upload-image-wrapper justify-content-center align-items-center">
        <div class="preview-wrapper">
            <button class="close-preview btn btn-danger">&times;</button>
            <div class="preview">
                <input type="file" id="pickImage" accept="image/jpeg,image/png">
                <img id="imgViewer">
            </div>
            <div class="bg-white text-right p-2">
                <button class="btn btn-primary" id="upload">确定</button>
            </div>
            <div class="progress-wrapper">
                <div class="progress w-100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./vendors/js/quill.min.js"></script>
    <script type="module" src="./js/edit-article.js"></script>
</body>

</html>
