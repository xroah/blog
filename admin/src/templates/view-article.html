<link rel="stylesheet" href="./vendors/styles/atom-one-dark.css">
<link rel="stylesheet" href="./vendors/styles/quill.snow.css">
<link rel="stylesheet" href="./styles/view-article.css">
<div class="top-title">查看文章</div>
<div class="article-container ql-snow">
    <p class="title text-center mt-3"></p>
    <p class="sub-title text-center text-muted"></p>
    <div class="content  ql-editor"></div>
</div>
<div class="comment-list" id="commentList">
    
</div>
<template id="commentItemTpl">
    <div class="comment-item">
        <div class="reply-info mt-2 ">{{replyInfo}}</div>
        <div class="text-muted">{{createTime}}</div>
        <div class="comment-content my-2">
            {{orig}}
            <div>{{content}}</div>
        </div>
        <div class="comment-links mb-1">
            <a href="#" data-id="{{_id}}" class="reply-link text-primary mr-2">回复</a>
            <a href="#" data-id="{{_id}}" class="delete-link text-danger">删除</a>
        </div>
        <comment-editor articleId="{{articleId}}" root="{{root}}" replyTo="{{_id}}"></comment-editor>
    </div>
    <div class="sub-comment-list">{{sub}}</div>
</template>
