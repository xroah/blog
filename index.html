<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饶万斌的个人博客</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas" style="background-color: black;"></canvas>
    <script>
        !function () {
            const Y_DIS = 20;
            const X_DIS = 15;
            const codeRain = {
                yAxis: [],
                times: 0,
                timer: null,
                xNum: 0,
                yNum: 0,
                _reset() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    this.xNum = Math.ceil(canvas.width / X_DIS);
                    this.yNum = Math.ceil(canvas.height / Y_DIS);
                    this.times = 0;
                    this.yAxis.length = 0;
                },
                addEvent() {
                    window.addEventListener("resize", this.reset);
                },
                removeEvent() {
                    window.removeEventListener("resize", this.reset);
                },
                _drawText() {
                    let canvas = document.getElementById("canvas");
                    let ctx = canvas.getContext("2d");
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "rgba(0, 0, 0, .05)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#0f0";
                    for (let i = 0; i < this.xNum; i++) {
                        let x = i * X_DIS;
                        let text = Math.random() > .5 ? 0 : 1;
                        let y = this.yAxis[i] || 0;
                        if (this.times <= this.yNum) {
                            y = this.yAxis[i] = y + Y_DIS;
                        } else {
                            if (y >= canvas.height) {
                                y = this.yAxis[i] = 0;
                            } else if (Math.random() > .5) {
                                y = this.yAxis[i] = y + Y_DIS;
                            } else {
                                continue;
                            }
                        }
                        ctx.fillText(text, x, y);
                    }
                    this.times++;
                    this.timer = requestAnimationFrame(this.drawText);
                },
                start() {
                    document.body.style.overflow = "hidden";
                    this.reset = this._reset.bind(this);
                    this.drawText = this._drawText.bind(this);
                    this.reset();
                    this.addEvent();
                    this.drawText();
                },
                stop() {
                    document.body.style.overflow = "auto";
                    cancelAnimationFrame(this.timer);
                    this.removeEvent();
                }
            };
            window.codeRain = codeRain;
            codeRain.start();
        }();
    </script>
</body>

</html>
